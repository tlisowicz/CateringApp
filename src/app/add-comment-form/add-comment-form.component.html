<h2>Add Comment</h2>
<form [formGroup]="commentData" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="d-flex justify-content-between">
      <div style="flex-basis: 49%;">
        <label for="author">Name</label>
        <input type="text" class="form-control" id="name" formControlName="author">
        <div [hidden]="author?.valid || author?.pristine" class="alert alert-danger"> Name is required </div>
      </div>
      <div style="flex-basis: 49%;">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" formControlName="date" min='<?php echo date("Y-m-d"); ?>'>

      </div>
    </div>
    <label for="comment" class="mt-2"><strong>Comment</strong></label>
    <textarea class="form-control" id="comment" rows="3" formControlName="comment" ></textarea>
    <div [hidden]=" comment?.pristine || !(comment?.value!.length < 50 || comment?.value!.length > 500)" 
        class="alert alert-danger"> 
          Comment has to be longer that 50 characters and shorter than 500 characters 
    </div>
    <div class="d-flex justify-content-center">
        <label for="rating" style="margin: auto 1rem">Your rating: </label>
        <app-star-rating [readonly]="false" (rateChagne)="setRating($event)" ></app-star-rating>
    </div>
    <div class="btn-wrapper">
      <button type="submit" class="btn btn-primary" >Add</button>
    </div>
    <div>Form Value {{commentData.value | json}}</div>
    <div>Form Status {{commentData.status}}</div>
  </div>
