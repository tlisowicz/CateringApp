<div class="modal-header">
    <h4 class="modal-title">{{header}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click'); closed()"></button>
</div>
<div class="modal-body">
    <p> {{ content }}!</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click'); closed() ">Close</button>
</div>
