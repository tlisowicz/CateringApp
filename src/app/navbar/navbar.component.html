<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand"(click)="scrollUp($event)" style="cursor: pointer;">
      <img src="../../assets/imgs/Catering-logo.png" alt="..." height="36">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item d-flex align-items-center">
          <a class="nav-link active" aria-current="page" routerLink="/home" routerLinkActive="activate">Home</a>
        </li>
        <li class="nav-item d-flex align-items-center">
          <a class="filter nav-link" style="cursor:pointer" 
            [ngClass]="{'disabled' : currentRoute !== '/home'}"
            (click)='showHideFilterSection()' >Filer Dishes</a>
          
        </li>
        <li class="nav-item d-flex align-items-center">
          <span id="boot-icon" class="bi bi-cart mx-1" style="cursor: pointer;font-size: 2rem; color: rgb(255, 255, 255);"></span>
          <span class="badge bg-secondary mx-1"style="font-size:1rem; padding:0.7rem">{{0 | currency:"USD" | dolEurExchanger}}</span>
          <div class="btn btn-secondary mx-2" style="cursor:pointer" routerLink="/cart" routerLinkActive="activate">Go to cart</div>
        </li>
        
      </ul>
    </div>
    <!-- <li class="nav-item d-flex align-items-center">
      <div class="btn btn-secondary">Log In</div>
    </li> -->
  </div>
</nav>
<app-filter-section *ngIf="currentRoute === '/home'" [ngClass]="{'shown': showFilterSection}"></app-filter-section>
