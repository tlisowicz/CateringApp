<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/home" style="cursor: pointer;">
      <img src="../../assets/imgs/Catering-logo.png" alt="..." height="36">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item d-flex align-items-center">
          <a class="nav-link active" aria-current="page" routerLink="/home" routerLinkActive="activate">Home</a>
        </li>
        <li class="nav-item d-flex align-items-center">
          <a class="filter nav-link" style="cursor:pointer" 
            [ngClass]="{'disabled' : currentRoute !== '/home'}"
            (click)='showHideFilterSection()' >Filer Dishes</a>
          
        </li>
        <li>
          <app-cart></app-cart>
        </li>
        <li class="nav-item d-flex align-items-center">
          <a class="btn btn-secondary mx-1" routerLink="/logIn" >Log In</a>
          <a class="btn btn-secondary mx-1" routerLink="/me/order-history">Order history</a>
          <a class="btn btn-warning mx-1 price" (click)="setCurrency($event)">$</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<app-filter-section *ngIf="currentRoute === '/home'" [ngClass]="{'shown': showFilterSection}"></app-filter-section>
