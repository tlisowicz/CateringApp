
<div class="wrapper row py-3 rounded">
    <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12 mb-3 d-flex flex-column align-items-stretch" *ngFor="let dish of dishes, let i = index">

        <div class="text-center" *ngIf="dish == leastExpensive && dish == mostExpensive;else single">
            <span style="min-height: 1rem;"></span>
            <app-dish-card [dish]="dish"></app-dish-card>
        </div>
        <ng-template #single>
            <div class="most-pres text-center" *ngIf="dish == mostExpensive">
                <span>The most prestigious</span>
                <app-dish-card [dish]="dish"></app-dish-card> 
            </div>
            <div class="best-offer text-center" *ngIf="dish == leastExpensive">
                <span>Best offer</span> 
                <app-dish-card [dish]="dish"></app-dish-card>
            </div>
            
            <div class="text-center" *ngIf="dish != leastExpensive && dish != mostExpensive">
                <span style="min-height: 1rem;"></span>
                <app-dish-card [dish]="dish"></app-dish-card>
            </div>
        </ng-template>
        
        <span *ngIf="true" class="ov-width btn btn-danger w-50 align-self-center" (click) = deleteDish(dish)>Delete</span>
    </div>
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mb-3 d-flex justify-content-center">
        <span class="text-center" style="height:20px"></span>
        <div class="add card align-self-center" style="width:20rem; height:500px">
            <div class="card-body 
                        d-flex flex-column 
                        py-3 px-4 align-self-center 
                        justify-content-center 
                        text-center" 
                (click)="showAddDishForm()">
                <h5>Add Dish</h5>
                <span routerLink="/add" routerLinkActive="activate" style="font-size:20rem; display: inline-flex;align-items: start;">+</span>
            </div>
        
        </div>
    </div>
    <app-add-dish-form 
        [id] = dishes.length+1 
        *ngIf ="showAddForm" 
        (closeForm)=showAddDishForm()
        (addDish)="addDish($event)">
    </app-add-dish-form>
</div>
