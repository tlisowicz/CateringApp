<div class="card m-auto" (click)="gotoDishDetails(dish.id)" style="width: 20rem;">
    <img class="card-img-top" [src] = "dish.img[0]" alt="Card image cap" style="height: 213px; object-fit: cover;">
    <img *ngIf="currentlyAvaliable==0" class="card-img-top sold-out" src = "../../assets/imgs/sold-out.png" alt="Card image cap" style="height: 213px; object-fit: cover;">
    <div class="card-body d-flex flex-column py-3 px-4">
      <h5 class="title card-title">{{dish.name | titlecase}}</h5>
      <p class="descr card-text text-justify">{{dish.description}}</p>
      <!-- <p class="subtitle card-text text-start">Categories: </p>
      <li class="type type card-text text-start">kitchen type: {{dish.kitchenType | uppercase}}</li>
      <li class="type card-text text-start">category: {{dish.category | uppercase}}</li>
      <li class="type card-text text-start">type: {{dish.typeByIngredients | uppercase}}</li>
      <p class="subtitle card-text text-start">Ingredients:</p>
      <p  class="ingredients" ><span *ngFor="let ingredient of dish.ingredients; let i = index ">{{ingredient}}<span *ngIf="i!= dish.ingredients.length-1">, </span></span></p> -->
      <div class="price-sec d-flex justify-content-evenly"><span>Avaliable today: {{currentlyAvaliable}}</span> <span>Price: {{dish.price | currency:"USD" | dolEurExchanger}}  </span></div>
      
      <p class="subtitle card-text text-center">Avarage rating:</p>
      <app-star-rating [dishID]="dish.id" [readonly]="true" [showAvarage]="true"></app-star-rating>
      <div class="dishes-left" *ngIf="currentlyAvaliable <= 3 && currentlyAvaliable > 1">Only {{currentlyAvaliable}} dishes left!</div>
      <div class="dishes-left" *ngIf="currentlyAvaliable == 1">Only {{currentlyAvaliable}} dish left!</div>
      <div class="qty my-3" (click)="stopPropagation($event)">
        <span *ngIf="currentlyAvaliable != 0" (click) = increment($event) class="plus bg-dark">+</span>
        <span  type="number" class="count" name="qty">{{selected}}</span>
        <span *ngIf="currentlyAvaliable != dish.servingsPerDay" (click) = decrement($event) class="minus bg-dark">-</span>
      </div>
    </div>

</div>
